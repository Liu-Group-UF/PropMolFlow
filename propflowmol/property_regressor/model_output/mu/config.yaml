dataset:
  conditioning:
    enabled: true
    normalize: true
    property: mu
  dataset_name: qm9
  processed_data_dir: /blue/mingjieliu/jiruijin/diffusion/FlowMol/data/qm9
model:
  dropout: 0.0
  n_tasks: 1
  num_layers: 3
  pooling_type: mean
  scalar_size: 256
  vector_size: 16
mol_fm:
  parameterization: ctmc
  prior_config:
    a:
      align: false
      kwargs: {}
      type: ctmc
    c:
      align: false
      kwargs: {}
      type: ctmc
    e:
      align: false
      kwargs: {}
      type: ctmc
    x:
      align: true
      kwargs:
        std: 1.0
      type: centered-normal
training:
  batch_size: 128
  learning_rate: 0.001
  num_workers: 4
  output_dir: model_output
  scheduler_factor: 0.5
  scheduler_patience: 10
  trainer_args:
    accelerator: gpu
    accumulate_grad_batches: 1
    devices: 1
    max_epochs: 500
    num_nodes: 1
  weight_decay: 0.0001
